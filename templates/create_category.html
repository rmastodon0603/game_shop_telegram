{% extends 'base.html' %}

{% block title %}
Добавление новой категории
{% endblock %}

{% block body %}
<div class="container mt-5">
	<h1>Добавление новой категории</h1>
	<form method="post" enctype="multipart/form-data">
		<input type="text" name="title" id="title" placeholder="Название категории" class="form-control"><br>
		<label for='inputFile'>Картинка категории</label>
		<input type='file' name='inputFile'>
		<textarea name="link" id="link" placeholder="Линк ( англ )" class="form-control"></textarea><br>
		<input type="submit" class="btn btn-success" value="Создать категорию">
{% endblock %}
