{% extends 'base.html' %}

{% block title %}
Добавление нового товара
{% endblock %}

{% block body %}
<div class="container mt-5">
	<h1>Добавление записи</h1>
	<form method="post">
		<input type="text" name="title" id="title" placeholder="Название товара" class="form-control"><br>
		<textarea name="price" id="price" placeholder="Цена ( руб )" class="form-control"></textarea><br>
		<select name="category" id="category" class="form-control">
		 {% for el in podcategories %}
		 <option>{{ el.title }}</option>
		 {% endfor %}  
		 </select><br>
		<textarea name="description" id="description" placeholder="Полное описание товара" class="form-control"></textarea><br>
        <input name="limit_on_time_purchase" id="limit_on_time_purchase" placeholder="Ограничение на единоразовую покупку" class="form-control"><br>
		<input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock %}
