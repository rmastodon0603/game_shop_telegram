<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Авторизация в админ - бота</title>
    <meta name="description" content="Авторизация в админ - бота" />
    <meta name="keywords" content="Авторизация в админ - бота" />
    <meta name="author" content="hencework"/>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    
    <!-- vector map CSS -->
    <link href="{{ url_for('static', filename='vendors/bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css') }}" rel="stylesheet" type="text/css"/>
    
    
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='dist/css/style.css') }}" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!--Preloader-->
    <div class="preloader-it">
      <div class="la-anim-1"></div>
    </div>
    <!--/Preloader-->
    
    <div class="wrapper pa-0">
      <header class="sp-header">
        <div class="sp-logo-wrap pull-left">
          <a href="index.html">
            <img class="brand-img mr-10" src="{{ url_for('static', filename='dist/img/logo.png') }}" alt="brand"/>
            <span class="brand-text">Product Name</span>
          </a>
        </div>
        <div class="form-group mb-0 pull-right">
          <span class="inline-block pr-10">У вас ещё нету аккаунта?</span>
          <a class="inline-block btn btn-info btn-success btn-rounded btn-outline" href="signup.html">Зарегистрироваться</a>
        </div>
        <div class="clearfix"></div>
      </header>
      
      <!-- Main Content -->
      <div class="page-wrapper pa-0 ma-0 auth-page">
        <div class="container-fluid">
          <!-- Row -->
          <div class="table-struct full-width full-height">
            <div class="table-cell vertical-align-middle auth-form-wrap">
              <div class="auth-form  ml-auto mr-auto no-float">
                <div class="row">
                  <div class="col-sm-12 col-xs-12">
                    <div class="mb-30">
                      <h3 class="text-center txt-dark mb-10">Вход в системы</h3>
                      <h6 class="text-center nonecase-font txt-grey">Укажите данные ниже</h6>
                    </div>  
                    <div class="form-wrap">
                      <form class="form-signin" method="POST">
                        <div class="form-group">
                          <label class="control-label mb-10" for="exampleInputEmail_2">Email address</label>
                          <input class="form-control" required autofocus id="login" name="login" placeholder="Введите email">
                        </div>
                        <div class="form-group">
                          <label class="pull-left control-label mb-10" for="exampleInputpwd_2">Пароль</label>
                          <a class="capitalize-font txt-primary block mb-10 pull-right font-12" href="forgot-password.html">Забыли пароль ?</a>
                          <div class="clearfix"></div>
                          <input type="password" name="password" class="form-control" required id="password" placeholder="Введите пароль">
                        </div>
                        
                        <div class="form-group">
                          <div class="checkbox checkbox-primary pr-10 pull-left">
                            <input id="checkbox_2" required="" type="checkbox">
                            <label for="checkbox_2">Оставаться в системе</label>
                          </div>
                          <div class="clearfix"></div>
                        </div>
                        <div class="form-group text-center">
                          <button type="submit" class="btn btn-info btn-success btn-rounded">Вход</button>
                        </div>
                      </form>
                    </div>
                  </div>  
                </div>
              </div>
            </div>
          </div>
          <!-- /Row --> 
        </div>
        
      </div>
      <!-- /Main Content -->
    
    </div>
    <!-- /#wrapper -->
    
    <!-- JavaScript -->
    
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='vendors/bower_components/jquery/dist/jquery.min.js') }}"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='vendors/bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js') }}"></script>
    
    <!-- Slimscroll JavaScript -->
    <script src="{{ url_for('static', filename='dist/js/jquery.slimscroll.js') }}"></script>
    
    <!-- Init JavaScript -->
    <script src="{{ url_for('static', filename='dist/js/init.js') }}"></script>
  </body>
